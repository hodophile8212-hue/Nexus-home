name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build Web Asset
      run: npm run build
      env:
        CI: false

    # Note: To build an actual APK, you typically need a wrapper like Capacitor or Cordova.
    # This example assumes you have initialized Capacitor in the project.
    # 
    # Steps to add Capacitor locally before pushing:
    # 1. npm install @capacitor/core @capacitor/cli @capacitor/android
    # 2. npx cap init
    # 3. npx cap add android

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Sync Capacitor
      # Only runs if capacitor config exists
      run: |
        if [ -f "capacitor.config.ts" ]; then
          npx cap sync android
        else
          echo "Capacitor not configured. Skipping APK build."
        fi

    - name: Build APK
      if: hashFiles('capacitor.config.ts') != ''
      run: cd android && ./gradlew assembleDebug

    - name: Upload APK
      if: hashFiles('capacitor.config.ts') != ''
      uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk